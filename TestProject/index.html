<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Deposit Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/AirDatepicker/css/datepicker.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <!------------------------------ ХЕДЕР ----------------------------->

      <header class="header">
        <div class="header-logo">
          <img src="./assets/Images/logo-mini.png" alt="logo" />
        </div>
        <div class="header-name">
          <h1>iq dev</h1>
        </div>
        <div class="header-info">
          <p>Deposit Calculator</p>
        </div>
      </header>

      <!---------------------------  Тело  ---------------------------->

      <div class="calculator-container">
        <div class="calsulator-name">
          <h2>Депозитный Калькулятор</h2>
          <p>
            Калькулятор депозитов позволяет рассчитать ваши доходы после
            внесения суммы на счет в банке по опредедленному тарифу.
          </p>
        </div>

        <div class="calculator">
          <form
            class="calculator-form"
            action="#"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="field-block">
              <div class="test-field">
                <input
                  class="input-field datepicker-here date-select"
                  name="date"
                  type="text"
                  placeholder="Дата открытия"
                />
              </div>

              <div class="spared">
                <div class="test-field">
                  <input
                    class="input-field period"
                    type="text"
                    name="period"
                    placeholder="Срок Вклада"
                  />
                </div>
                <select name="timetype" class="timetype" name="timetype">
                  <option value="1" selected>Месяц</option>
                  <option value="12">Год</option>
                </select>
              </div>
            </div>

            <div class="field-block">
              <input
                class="input-field depositAmount"
                type="text"
                name="depositAmount"
                placeholder="Сумма Вклада"
              />
              <input
                class="input-field percent"
                type="text"
                name="percent"
                placeholder="Процентная Ставка"
              />
            </div>

            <div class="field-block">
              <div class="input-field noborder">
                <input
                  checked
                  class="is-refillable"
                  id="checkbox_id"
                  name="is-refillable"
                  type="checkbox"
                  value="yes"
                  placeholder="Дата открытия"
                />
                <label for="checkbox_id">Ежемесячное пополнение вклада</label>
              </div>
              <input
                class="input-field refillAmount"
                type="text"
                name="refillAmount"
                placeholder="Сумма Пополнения Вклада"
              />
            </div>

            <div class="btn-container">
              <button class="button-submit" type="submit">Рассчитать</button>
            </div>
          </form>
          <div>
            <hr class="line" />
            <h1 class="result"></h1>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/AirDatepicker/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./script.js"></script>
    <script>
      $(function () {
        $(".datepicker-here").datepicker({
          onSelect: function (fd, d, calendar) {
            if (d.getDate()) {
              calendar.hide();
            }
          },
        });
      });
    </script>
  </body>
</html>
